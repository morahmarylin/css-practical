<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class id and selector practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="a">Number 1 - I'm a class!</p>
    <div id="b">Number 2 - I'm one ID.</div>
    <p class="a d">Number 3 - I'm a class, but cooler!</p>
    <div id="c" class="d">Number 4 - I'm another ID.</div>
    <p class="a">Number 5 - I'm a class!</p>
</body>
</html>
